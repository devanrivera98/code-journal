<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h2 class="row column-row" id="header-h2" >Code Journal</h2>
    </div>
  </header>
  <main class="container">
    <div class="row column-full" id="header-h1">
      <h1>New Entry</h1>
    </div>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="row header-img column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="row">
              <label for="title">Title</label>
            </div>
            <div class="row">
              <input class="input-field" type="text" name="title" placeholder="Ada Lovelace" required>
            </div>
            <div class="row">
              <label for="Photo-URL">Photo URL</label>
            </div>
            <div class="row">
              <input class="input-field" type="text" name="photo" placeholder="http:miro.medium.com/max/1400/a.pn" required>
            </div>
          </div>
        </div>
        <div class="notes">
          <div class="row">
            <label for="notes">Notes</label>
          </div>
          <div class="row">
            <textarea class="input-field" name="notes" placeholder="Notes Here" rows="7" required>
            </textarea>
          </div>
        </div>
        <div class="submit-row">
          <input id="submit-button" type="submit" name="submit" value="Save">
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
    <ul>
      <li>
        <div class="row">
          <div class="row column-half">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg">
          </div>
          <div class="column-half notes">
            <h2 class="ul-h2">Ada Lovelace</h2>
            <p class="p-text">August Ada King, Countess of Lovelace was an English mathematician and write, chiefly known foor her work on Charles Babbage's proposed mechanical general-purpose computer, the Analytical Engine</p>
      </li>
    </ul>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
