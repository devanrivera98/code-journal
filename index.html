<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <h2 class="row column-row" id="header-h2" >Code Journal</h2>
        <a class="row column-row">Entries</a>
      </div>
    </div>
  </header>
  <section class="section-off">
    <div>
      <div class="pop-up row">
        <p class="row"><strong>Are you sure you want to delete this entry</strong></p>
        <div class="row pop-up-text">
          <button class="cancel-button">CANCEL</button>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </section>
  <main class="container">
    <div class="row column-full" id="header-h1">
      <h1>Entries</h1>
      <a class="row anchor-entry">NEW</a>
    </div>
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="row header-img column-half">
            <img src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div class="row">
              <label for="title">Title</label>
            </div>
            <div class="row">
              <input class="input-field" type="text" name="title" placeholder="Ada Lovelace" required>
            </div>
            <div class="row">
              <label for="Photo-URL">Photo URL</label>
            </div>
            <div class="row">
              <input class="input-field" type="text" name="photo" placeholder="http:miro.medium.com/max/1400/a.pn" required>
            </div>
          </div>
        </div>
        <div class="notes">
          <div class="row">
            <label for="notes">Notes</label>
          </div>
          <div class="row">
            <textarea class="input-field" name="notes" rows="7" required></textarea>
          </div>
        </div>
        <div class="submit-row column-full row">
          <button class="delete-button hide-delete">Delete Entry</button>
          <input id="submit-button" type="submit" name="submit" value="Save">
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden">
      <ul>
        <li class="no-entries-li">No entries have been recorded</li>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
